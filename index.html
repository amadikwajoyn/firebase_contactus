<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- simple-contact-form2 -->
  <section class="w3l-simple-contact-form2">
    <div class="section-gap">
      <div class="wrapper">
        <div class="form-inner-cont">
          <form action="" method="post" class="signin-form" id="contactForm">
            <div class="successfulMes"> Message Submitted Successfully</div>

            <h3>Contact Us</h3>
            <div class="form-input">
              <label for="w3lName">Name</label>
              <input type="text" name="name" id="name" placeholder="Enter your name" />
            </div>
            <div class="form-input">
              <label for="w3lSender">Email</label>
              <input type="email" name="sender" id="email" placeholder="Enter your email" />
            </div>
            <div class="form-input">
              <label for="w3lSubject">Subject</label>
              <input type="text" name="subject" id="subject" placeholder="Enter subject" />
            </div>
            <div class="form-input">
              <label for="w3lMessage">Message</label>
              <textarea name="message" id="message" placeholder="Type your query here" ></textarea>
            </div>
            <button class="btn" id="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>
